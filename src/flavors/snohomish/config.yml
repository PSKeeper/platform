# The values map the place type to map icons (defined below).
place_types:
  conservation-actions:
    label: _(Sound Forest)
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-my-forest.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: 'this.map.zoom < 11'
        icon:
          iconUrl: /static/css/images/markers/marker-my-forest.png
          iconSize: [10, 12]
          iconAnchor: [5, 12]

      - condition: 'this.map.zoom < 16'
        icon:
          iconUrl: /static/css/images/markers/marker-my-forest.png
          iconSize: [15, 18]
          iconAnchor: [7.5, 18]

      - condition: 'this.map.zoom >= 16'
        icon:
          iconUrl: /static/css/images/markers/marker-my-forest.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  featured_place:
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconSize: [50, 50]
          iconAnchor: [25, 25]
      - condition: 'this.map.zoom <= 18'
        icon:
          iconSize: [30, 30]
          iconAnchor: [15, 15]


# Sidebar and activity stream should be enabled and disabled together!
# note: sidebar is aka 'MasterLegend'
# TODO: Couple the sidebar and activity stream because the activity stream is a component of the sidebar
sidebar:
  enabled: true
  legend_enabled: true
  slug: filter-type
  # Layers are defined in the "map config" section
  # A panel's icon is a icon's name taken from here:
  # https://fortawesome.github.io/Font-Awesome/icons/
  panels:
    - id: gis-layers
      icon: list
      view: GISLegendView
      title: _(Map Layers:)
      basemaps:
        - id: osm-hot
          title: _(Outdoors)
          visibleDefault: true
        - id: satellite
          title: _(Satellite View)
          visibleDefault: false
        - id: light-nolabels
          title: _(Light)
          visibleDefault: false
        - id: watercolor
          title: _(Watercolor)
          visibleDefault: false          
      groupings:
        - id: grp-community
          title: _(Data Layers)
          visibleDefault: true
          layers:
            - id: snohomish-input
              title: _(Community Reports)
              visibleDefault: true

            - id: snohomish-featured
              title: _(Featured sites)
              visibleDefault: true

            - id: boundary
              title: _(Boundary)
              visibleDefault: true

            - id: sub-basins
              title: _(Sub-basins)
              visibleDefault: false

            - id: wria-boundaries
              title: _(Watershed boundaries)
              visibleDefault: false

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

right_sidebar:
  show: true
  visibleDefault: false

  # Place Types

place:
  adding_supported: true
  add_button_label: _(Report your actions)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(See All Reports)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  anonymous_name: _(Someone)
  submit_button_label: _(Put it on the map!)

  location_item_name: location
  default_basemap: satellite

  #### begin dynamic form config ####
  place_detail:
    - category: featured_place
      admin_only: true
      includeOnForm: true
      showMetadata: false
      horizontal_rule: true
      name: location_type
      dataset: snohomish-featured
      icon_url: /static/css/images/markers/marker-star.png
      value: featured_place
      label: _(Featured Site)
      fields:
        - name: published
          type: publish_control_toolbar
        # NOTE: this field type must have the name "geometry"
        - name: geometry
          type: map_drawing_toolbar
          content:
            - url: /static/css/images/markers/marker-heart.png
            - url: /static/css/images/markers/marker-star.png
            - url: /static/css/images/markers/triangle-e1264d.png
            - url: /static/css/images/markers/marker-industrial.png
            - url: /static/css/images/markers/map-pin-marker.png
            - url: /static/css/images/markers/map-pin-marker-red.png           
        - name: title
          type: text
          prompt: _(Title of this featured site:)
          display_prompt: _( )
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: rich_textarea
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _( )
        - name: url-title
          type: custom_url_toolbar
          prompt: _(Choose a custom URL for this place:)
          placeholder: "my-new-featured-place"
          optional: true
        - name: submit
          type: common_form_element

    - category: conservation-actions
      includeOnForm: true
      name: location_type
      dataset: snohomish-input
      icon_url: /static/css/images/markers/marker-my-forest.png
      value: conservation-actions
      multi_stage:
        - start_field_index: 1
          end_field_index: 2
          icon_url: /static/css/images/markers/marker-my-land.png
          header: _(Farm Conservation)
          description: _(Tell us what you’ve done on your farm to make it more sustainable)
        - start_field_index: 3
          end_field_index: 6
          icon_url: /static/css/images/markers/marker-my-forest.png
          header: _(Forest Conservation)
          description: _(Tell us what you’ve done to improve forest conservation)
        - start_field_index: 7
          end_field_index: 8
          icon_url: /static/css/images/markers/marker-my-forest.png
          header: _(Sound Horsekeeping)
          description: _(Tell us about your best practices in horsekeeping)
        - start_field_index: 9
          end_field_index: 10
          icon_url: /static/css/images/markers/marker-my-forest.png
          header: _(Urban Conservation)
          description: _(Tell us what you’ve done to improve urban conservation)
        - start_field_index: 11
          end_field_index: 14
          icon_url: /static/css/images/markers/marker-my-forest.png
          header: _(Shoreline Conservation)
          description: _(Tell us what you’ve done to improve shoreline conservation)
        - start_field_index: 15
          end_field_index: 16
          icon_url: /static/css/images/markers/marker-my-forest.png
          header: _(General Best Practices)
          description: _(Tell us about other actions you’ve taken)
        - start_field_index: 17
          end_field_index: 20
          icon_url: /static/css/images/markers/marker-my-forest.png
          header: _(Almost Done!)
          description: _( )
      label: _(Conservation Actions)
      fields:
        # Farm
        - name: farm_category-actions
          type: big_checkbox
          prompt: _(Actions)
          display_prompt: _( )
          content:
            - label: _(Mud and manure)
              value: mud-manure
            - label: _(Pastures)
              value: pastures
            - label: _(Fencing)
              value: fencing
            - label: _(Off-stream watering)
              value: off-stream-watering
            - label: _(Heavy use areas)
              value: heavy-use-areas
            - label: _(Drainage)
              value: drainage
            - label: _(Nutrients and fertilizing)
              value: nutrients-fertilizing                                                       
          optional: true
        - name: farm_category-comments
          type: textarea
          prompt: _(Please comment or elaborate here:)
          display_prompt: _( )
          placeholder: _(Enter your comments...)
          optional: true

        # Forest
        - name: forest_category-fire-actions
          type: big_checkbox
          prompt: _(Fire Prevention)
          display_prompt: _( )
          content:
            - label: _(Maintain fuel-free zones around home and structures (overhanging vegetation, firewood placement, etc.))
              value: fuel-free
            - label: _(Remove ladder fuel (brush, low limbs))
              value: ladder-fuel
            - label: _(General Emergency Preparedness)
              value: emergency-preparedness
            - label: _(Other)
              value: other
          optional: true
        - name: forest_category-water-actions
          type: big_checkbox
          prompt: _(Water Quality)
          display_prompt: _( )
          content:
            - label: _(Control erosion and prevent soil compaction)
              value: erosion
            - label: _(Protect streams and wetlands, maintain buffers)
              value: streams-wetlands-buffers
            - label: _(Maintain or improve stream crossings and replace fish passage barrier culverts)
              value: crossings-culverts
            - label: _(Maintain, improve, or remove and revegetate logging roads)
              value: logging-roads
            - label: _(Keep logging slash away from water sources)
              value: logging-slash
            - label: _(Control mud from vehicles on local roads)
              value: vehicle-mud
          optional: true
        - name: forest_category-habitat-actions
          type: big_checkbox
          prompt: _(Forest Health and Wildlife Habitat)
          display_prompt: _( )
          content:
            - label: _(Control Invasive/Exotic plants)
              value: invasive-exotic
            - label: _(Practice selective thinning )
              value: thinning
            - label: _(Improve wildlife habitat with snags, brush piles, etc.)
              value: snags-piles
            - label: _(Maintain biological diversity)
              value: biological-diversity
            - label: _(Use agroforestry practices such as silviculture)
              value: agroforestry
          optional: true 
        - name: forest_category-harvest-actions
          type: big_checkbox
          prompt: _(Harvest)
          display_prompt: _( )
          content:
            - label: _(Work with Forest Consultant and implement a Forest Stewardship Plan)
              value: forest-consultant
            - label: _(Produce non-forest products (mushrooms, floral products))
              value: non-forest
            - label: _(Maintain critical area and endangered species buffers (e.g. wetland, riparian, bald eagle, steep slopes))
              value: critical-buffers
            - label: _(Leave standing green trees and wildlife trees and downed trees for wildlife habitat)
              value: leave-trees
            - label: _(Other)
              value: other
          optional: true

        # Horses
        - name: horse_category-actions
          type: big_checkbox
          prompt: _(Actions)
          display_prompt: _( )
          content:
            - label: _(Mud and manure)
              value: mud-manure
            - label: _(Pastures)
              value: pastures
            - label: _(Fencing)
              value: fencing
            - label: _(Winter paddocks)
              value: winter-paddocks
            - label: _(Drainage)
              value: drainage
            - label: _(Nutrients and fertilizing)
              value: nutrients-fertilizing
            - label: _(Other)
              value: other
          optional: true
        - name: horse_category-comments
          type: textarea
          prompt: _(Please comment or elaborate here:)
          display_prompt: _( )
          placeholder: _(Enter your comments...)
          optional: true

        # Urban conservation
        - name: urban_category-actions
          type: big_checkbox
          prompt: _(Actions)
          display_prompt: _( )
          content:
            - label: _(Installed a rain garden)
              value: rain-gardens
            - label: _(Installed rain barrels or cisterns)
              value: rain-barrels-and-cisterns
            - label: _(Installed rain beds)
              value: rain-beds
            - label: _(Began practicing urban agriculture)
              value: urban-farming
            - label: _(Used natural yard care)
              value: natural-yard-care
            - label: _(Addressed flooding and/or drainage concerns)
              value: drainage-concerns
          optional: true
        - name: urban_category-comments
          type: textarea
          prompt: _(Please comment or elaborate here:)
          display_prompt: _( )
          placeholder: _(Enter your comments...)
          optional: true

        # Shoreline
        - name: shoreline_category-bank-actions
          type: big_checkbox
          prompt: _(Bank Protection)
          display_prompt: _( )
          content:
            - label: _(Consult a professional for ideas)
              value: professional-consult
            - label: _(Leave bank or slope in natural state)
              value: natrual-slope
            - label: _(Re-slope and revegetate shoreline or bank)
              value: reslope-revegetate
            - label: _(Log placement to armor bank)
              value: log-armor
            - label: _(Install erosion control measures)
              value: erosion-control
          optional: true
        - name: shoreline_category-vegetation-actions
          type: big_checkbox
          prompt: _(Vegetation)
          display_prompt: _( )
          content:
            - label: _(Frame views)
              value: frame-views
            - label: _(Enhance native vegetation)
              value: native-vegetation
            - label: _(Control noxious weeds)
              value: noxious-weeds
            - label: _(Conserve and restore soil)
              value: restore-soil
            - label: _(Do not tree-top my trees)
              value: no-tree-top
          optional: true
        - name: shoreline_category-development-actions
          type: big_checkbox
          prompt: _(Development)
          display_prompt: _( )
          content:
            - label: _(Minimize impervious surfaces (driveways, roofs))
              value: minimize-impervious
            - label: _(Consider locating/moving structures away from slopes)
              value: avoid-slope
            - label: _(Enhance with beach nourishment (sand, etc))
              value: beach-nourishment
            - label: _(Bulkhead and/or manmade structure removal)
              value: bulkhead
          optional: true
        - name: shoreline_category-comments
          type: textarea
          prompt: _(Please comment or elaborate here:)
          display_prompt: _( )
          placeholder: _(Enter your comments...)
          optional: true

        # General best practices
        - name: general_category-actions
          type: big_checkbox
          prompt: _(Actions)
          display_prompt: _( )
          content:
            - label: _(A)
              value: temp-a
            - label: _(B)
              value: temp-b
            - label: _(C)
              value: temp-c
            - label: _(D)
              value: temp-d
          optional: true
        - name: general_category-comments
          type: textarea
          prompt: _(Please comment or elaborate here:)
          display_prompt: _( )
          placeholder: _(Enter your comments...)
          optional: true

        # Final stage
        - name: title
          type: text
          prompt: _(Enter a headline that describes your actions or experiences)
          default_value: _(My conservation actions)
          display_prompt: _( )
          optional: false
        - name: my_image
          type: common_form_element
        - name: other-comments
          type: textarea
          prompt: _(Anything else you’d like us to know?)
          display_prompt: _( )
          placeholder: _(Enter your comments...)
          optional: true
        - name: submit
          type: common_form_element

  # define form elements that appear on every form here
  common_form_elements:
    submitter_name:
      type: text
      prompt: _(Your name)
      placeholder: _(Name)
      optional: true
    private-submitter_email:
      type: text
      prompt: _(Your Email)
      placeholder: _(Receive email updates on your report)
      optional: true
      sticky: true
    my_image:
      type: file
      prompt: _(Image)
      label: _(Add an Image)
      optional: true
    submit:
      type: submit
      label: _(Put it on the map!)

  #### end dynamic form config ####

survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
